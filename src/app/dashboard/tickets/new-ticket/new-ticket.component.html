<form id="new-ticket" (ngSubmit)="onSubmit()" #form>
  <app-control label="title">
    <input type="text" name="title" id="title" #titleInput #input [(ngModel)]="enteredTitle">
  </app-control>
  <app-control label="request">
    <textarea name="request" id="request" rows="3" #textInput #input [(ngModel)]="enteredText"></textarea>
  </app-control>
  <p>
    <button appButton>
      Submit
      <span ngProjectAs="icon">Â»</span>
    </button>
  </p>
</form>
